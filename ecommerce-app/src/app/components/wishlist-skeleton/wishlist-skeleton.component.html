<div class="wishlist-skeleton-container">
  @for (item of skeletonArray; track $index) {
  <div class="wishlist-item-skeleton animate-pulse">
    <div class="item-image-skeleton bg-gray-200 rounded"></div>
    <div class="item-details-skeleton">
      <div class="h-6 bg-gray-200 rounded mb-2 w-3/4"></div>
      <div class="h-4 bg-gray-200 rounded mb-1 w-full"></div>
      <div class="h-4 bg-gray-200 rounded mb-3 w-5/6"></div>
      <div class="flex gap-3">
        <div class="h-5 w-20 bg-gray-200 rounded"></div>
        <div class="h-5 w-16 bg-gray-200 rounded"></div>
        <div class="h-5 w-24 bg-gray-200 rounded"></div>
      </div>
    </div>
    <div class="item-controls-skeleton">
      <div class="h-8 w-24 bg-gray-200 rounded mb-3"></div>
      <div class="h-10 w-32 bg-gray-200 rounded mb-2"></div>
      <div class="h-10 w-28 bg-gray-200 rounded"></div>
    </div>
  </div>
  }
</div>
