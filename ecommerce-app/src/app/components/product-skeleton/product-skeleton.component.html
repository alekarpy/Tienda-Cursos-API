<!-- Este componente renderiza un solo skeleton card -->
<div
  class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden h-full flex flex-col animate-pulse"
>
  <!-- Imagen skeleton -->
  <div class="relative overflow-hidden h-48 bg-gray-200">
    <!-- Badge skeleton -->
    <div class="absolute top-3 left-3 w-20 h-6 bg-gray-300 rounded-full"></div>
    <!-- Botón wishlist skeleton -->
    <div
      class="absolute top-3 right-3 w-10 h-10 bg-gray-300 rounded-full"
    ></div>
  </div>

  <!-- Contenido skeleton -->
  <div class="p-4 flex-grow flex flex-col">
    <!-- Título skeleton -->
    <div class="h-6 bg-gray-200 rounded mb-2 w-3/4"></div>
    <!-- Descripción skeleton -->
    <div class="h-4 bg-gray-200 rounded mb-1 w-full"></div>
    <div class="h-4 bg-gray-200 rounded mb-3 w-5/6"></div>

    <!-- Información adicional skeleton -->
    <div class="flex flex-wrap gap-3 mt-auto mb-3">
      <div class="h-4 w-16 bg-gray-200 rounded"></div>
      <div class="h-4 w-20 bg-gray-200 rounded"></div>
      <div class="h-4 w-24 bg-gray-200 rounded"></div>
    </div>

    <!-- Footer con precio y botón skeleton -->
    <div
      class="flex items-center justify-between mt-auto pt-3 border-t border-gray-100"
    >
      <div class="h-6 w-20 bg-gray-200 rounded"></div>
      <div class="h-10 w-32 bg-gray-200 rounded-lg"></div>
    </div>
  </div>
</div>
