<div class="checkout-cancel-page">
  <div class="cancel-container">
    <div class="cancel-state">
      <div class="cancel-icon">⚠️</div>
      <h1>Pago Cancelado</h1>
      <p>Has cancelado el proceso de pago con PayPal.</p>
      <p class="info-message">
        Tu orden ha sido guardada y puedes completar el pago más tarde.
      </p>
      <div class="actions">
        <button class="btn-primary" (click)="goToCheckout()">
          Intentar Nuevamente
        </button>
        <button class="btn-secondary" (click)="goToCart()">
          Volver al Carrito
        </button>
      </div>
    </div>
  </div>
</div>
